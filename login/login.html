<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" href="login.css">
    
    
    
<body>

    <nav>
        <div class="logo">Explore By Travelling</div>
        <ul>
            <li> <a href="../HomePage/homepage.html">Home</a></li>
            <li> <a href="../AboutUs/aboutUs.html">About Us</a></li>
            <li> <a href="../booking/booking.html">Booking</a></li>
            <li> <a href="../Packages/packages.html">Packages</a></li>
            <li><a href="../ContactUs/contactus.html">Contact Us</a></li>
            <li> <a href="../login/login.html"><strong>Log In</strong></a></li>
            
        </ul>

    </nav>
    <div class="box">

        <img src="icon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="login.html">login</a>
                <a id="signup" href="signup.html">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>

            </div>
        </div>
    </div>

   
    <script>
        

    let passwordRegex = /^[A-Z][a-zA-Z0-9!@#$%^&*()_+[\]{}|;:',.<>?]{7,}$/;

    function validateLoginForm() {
    var name = document.getElementById("logName").value;
    var password = document.getElementById("logPassword").value;

    if (name == "" || password == "") {
		document.getElementById("errorMsg").innerHTML = "Please fill the required fields"
		return false;
	}
    else if (!passwordRegex.test(password)) {
        document.getElementById("errorMsg").innerHTML = "Your password must include at least 8 characters and meet the criteria.";
        return false;
    } else {
        alert("Successfully logged in");
        return true;
    }
}

    </script>
</body>
